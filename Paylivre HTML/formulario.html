<fieldset>
	<legend>Trabalhando com inputs</legend>
		<input 
		type="text"
		placeholder="Preencha o nome"
		size="60"
		minlength="8"
		maxlength="20"
		title="Preencha as informações"
		required
		>
		<br>
		<input 
		type="number"
		size="50"
		minlength="8"
		maxlength="20"
		title="Preencha as informações"
		>
		<br>
		<input 
		type="email"
		size="24"
		placeholder="Email"
		title="Preencha as informações"
		required
		>
		<br>
		<input 
		type="password"
		size="24"
		placeholder="password"
		minlength="8"
		maxlength="16"
		title="Preencha as informações"
		required
		>
		<br>
		<button type="submit">Enviar</button>
		
		
</fieldset>
